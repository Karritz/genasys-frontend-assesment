<div *ngIf="!loading">
    <div>
        <mat-label> Customer Name </mat-label>
        <mat-select [(value)]="selectedCustomer">
            <mat-option [value]="option" *ngFor="let option of customers">{{ option.firstName + ' ' + option.lastName}}</mat-option>
        </mat-select>
    </div>
    <div>
        <mat-label> Amount </mat-label>
        <input matInput [(ngModel)]="quote.amount" placeholder="Ex. R400" #input>
    </div>
    <div>
        <mat-label> Status </mat-label>
        <input matInput [(ngModel)]="quote.status" placeholder="Ex. Open" #input>
    </div>
    <button mat-button (click)="saveQuote()">
        Save
    </button>
    <button mat-button (click)="close()">
        Close
    </button>
</div>
