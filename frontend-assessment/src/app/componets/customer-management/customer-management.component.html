<div>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</div>


<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let customer"> {{customer.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="addresses">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Addresses </th>
        <td mat-cell *matCellDef="let customer">
            <div *ngFor="let address of customer.addresses">
                {{ address | json }}
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToQuotes(row)"></tr>
</table>
